<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Weather Station</h1>

    <form class="busca">
        <input type="search" id="searchInput" placeholder="Search a city..." />
        <button>Search</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>
        <div class="sub-titulo">--</div>
        <div class="description-text">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperature</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Wind</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)">-- </div>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Max</div>
                <div id="max" class="tempInfo">-- <sup>ºC</sup></div><br>
                <div class="tempTitulo">Min</div>
                <div id="min" class="tempInfo">-- <sup>ºC</sup></div><br>
                <div class="tempTitulo">Sunrise</div>
                <div id="sunrise" class="tempInfo">--</div><br>
            </div>
            <div class="temp">
                <div class="tempTitulo">Termic Sensation</div>
                <div id="termSens" class="tempInfo">-- <sup>ºC</sup></div><br>
                <div class="tempTitulo">Humidity</div>
                <div id="humidity" class="tempInfo">-- %</div><br>
                <div class="tempTitulo">Sunset</div>
                <div id="sunset" class="tempInfo">--</div><br>
            </div>
        </div>
    </div>

    <div class="warning"></div>

    <footer>Alex Vieira</footer>

    <script src="script.js"></script>
</body>
</html>
